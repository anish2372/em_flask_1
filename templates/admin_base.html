<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { margin: 0; }

    .sidebar {
      min-width: 200px;
      max-width: 220px;
      height: 100vh;
      background-color: #343a40;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .content {
      margin-left: 220px;
      padding: 30px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        height: auto;
        width: 100%;
      }
      .content {
        margin-left: 0;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h5 class="text-white text-center">Admin Panel</h5>
    <a href="{{ url_for('view_devices') }}">ðŸ“Ÿ Registered Devices</a>
    <a href="{{ url_for('view_users') }}">ðŸ‘¤ Registered Users</a>
    <a href="{{ url_for('admin_logout') }}">ðŸšª Logout</a>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
